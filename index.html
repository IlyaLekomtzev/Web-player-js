<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='dist/style.css'>
</head>
<body>
    <main class="container">
        <section class="player">
            <!-- Left -->
            <div class="player__left" id="cover_image"></div>

            <!-- Right -->
            <div class="player__right">
                <div class="player__content">
                    <div class="track">
                        <div class="track__title" id="title">
                            Когда-нибудь
                        </div>
                        <div class="track__autor" id="autor">
                            Anacondaz
                        </div>
                    </div>
                    <div class="player__controls">
                        <div class="player__buttons">
                            <button type="button" class="player__button player__button--prev" id="prev">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button type="button" class="player__button player__button--play" id="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button type="button" class="player__button player__button--next" id="next">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                        <div class="player__duration">
                            <input type="range" min="0" max="100" value="0" id="duration_slider">
                            <div class="player__time">
                                <div class="player__time_item" id="current_time">00:00</div>
                                <div class="player__time_item" id="total_time">03:34</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Counter -->
            <div class="player__counter">
                <span id="current_number">1</span> / <span id="total_number">6</span>
                <audio src="dist/assets/music/1.mp3"></audio>
            </div>

            <!-- Volume -->
            <div class="player__volume">
                <div class="player__volume_slider">
                    <input type="range" min="0" max="100" value="90" id="volume_slider">
                </div>
                <button class="player__volume_button" id="volume_button">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
